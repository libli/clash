;兜底GFWList，避免进行DNS解析
ruleset=🚀 核心节点,[]DOMAIN-SUFFIX,xn--ngstr-lra8j.com
ruleset=🚀 核心节点,[]DOMAIN-SUFFIX,services.googleapis.cn
;这一步做验证，确保前面都没进行过域名解析，没有发生DNS泄露。
ruleset=🚀 核心节点,[]DOMAIN-SUFFIX,ipleak.net

;国内及需要直连的域名/IP，会进行IP解析
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Apple.list
ruleset=DIRECT,[]GEOIP,CN

;漏网之鱼
ruleset=🚀 核心节点,[]FINAL

enable_rule_generator=true
overwrite_original_rules=true
clash_rule_base=https://raw.githubusercontent.com/libli/clash/main/GeneralClashConfig.yml
