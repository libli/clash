[custom]
custom_proxy_group=🐟 漏网之鱼`select`[]🇭🇰 HK`[]DIRECT`[]🇸🇬 SG`[]🇺🇸 US`[]🇯🇵 JP`[]🍍 TW`[]🇬🇧 UK`[]🐉 亚洲`[]⚔️ 欧洲
custom_proxy_group=🚀 Proxy`select`[]🇭🇰 HK`[]🇸🇬 SG`[]🇺🇸 US`[]🇯🇵 JP`[]🍍 TW`[]🇬🇧 UK`[]🐉 亚洲`[]⚔️ 欧洲
custom_proxy_group=▶️ Youtube`select`[]🇭🇰 HK`[]🇸🇬 SG`[]🇺🇸 US`[]🇯🇵 JP`[]🍍 TW
custom_proxy_group=📺 Netflix`select`[]🇭🇰 HK`[]🇸🇬 SG`[]🇺🇸 US`[]🇯🇵 JP`[]🍍 TW`[]🇬🇧 UK`[]🐉 亚洲`[]⚔️ 欧洲
custom_proxy_group=🦁 Disney`select`[]🇭🇰 HK`[]🇸🇬 SG`[]🇺🇸 US`[]🇯🇵 JP`[]🍍 TW`[]🇬🇧 UK`[]🐉 亚洲`[]⚔️ 欧洲

custom_proxy_group=🇭🇰 HK`select`香港
custom_proxy_group=🇸🇬 SG`select`新加坡
custom_proxy_group=🇺🇸 US`select`美国
custom_proxy_group=🇯🇵 JP`select`日本
custom_proxy_group=🍍 TW`select`台湾
custom_proxy_group=🇬🇧 UK`select`英国
custom_proxy_group=🐉 亚洲`select`(马来西亚|柬埔寨|越南|韩国|以色列|哈萨克斯坦|印度)
custom_proxy_group=⚔️ 欧洲`select`(波兰|瑞士|葡萄牙|卢森堡|俄罗斯|乌克兰|土耳其|澳大利亚|阿根廷|尼日利亚)

; auto-fallback节点，用户选择+fallback，不需要用户选择
custom_proxy_group=🐟 漏网之鱼-Auto`fallback`[]🐟 漏网之鱼`[]♻️ Fallback`http://www.gstatic.com/generate_204`180
custom_proxy_group=🚀 Proxy-Auto`fallback`[]🚀 Proxy`[]♻️ Fallback`http://www.gstatic.com/generate_204`180
custom_proxy_group=▶️ Youtube-Auto`fallback`[]▶️ Youtube`[]♻️ Fallback`http://www.gstatic.com/generate_204`180
custom_proxy_group=📺 Netflix-Auto`fallback`[]📺 Netflix`[]♻️ Fallback`http://www.gstatic.com/generate_204`180
custom_proxy_group=🦁 Disney-Auto`fallback`[]🦁 Disney`[]♻️ Fallback`http://www.gstatic.com/generate_204`180
custom_proxy_group=🇭🇰 HK-Auto`fallback`[]🇭🇰 HK`[]♻️ Fallback`http://www.gstatic.com/generate_204`180
custom_proxy_group=🇺🇸 US-Auto`fallback`[]🇺🇸 US`[]♻️ US-Fallback`http://www.gstatic.com/generate_204`180

; fallback全部使用高级节点，不需要选择，所以放在后面
custom_proxy_group=♻️ Fallback`fallback`香港`新加坡`日本`美国`http://www.gstatic.com/generate_204`180
custom_proxy_group=♻️ US-Fallback`fallback`美国`http://www.gstatic.com/generate_204`180

;个人写的最先被代理的列表
ruleset=🚀 Proxy-Auto,rules/myclash/Merge/Proxy.list

;国内常用APP，放在前面加速匹配
ruleset=DIRECT,[]DST-PORT,22
ruleset=DIRECT,[]DST-PORT,36000
ruleset=DIRECT,rules/myclash/Merge/Direct.list

;AI和一些特殊必须使用美国
ruleset=🇺🇸 US-高级-Auto,rules/myclash/Merge/US.list

;流媒体单独选择
ruleset=▶️ Youtube-Auto,rules/myclash/Merge/Youtube.list
ruleset=📺 Netflix-Auto,rules/myclash/Merge/Netflix.list
ruleset=🦁 Disney-Auto,rules/myclash/Merge/Disney.list

;重要的APP，使用稳定快速的HK节点
ruleset=🇭🇰 HK-高级-Auto,rules/myclash/Merge/Important.list

;兜底GFWList，避免进行DNS解析或被错误解析到国内IP
ruleset=🚀 Proxy-Auto,rules/myclash/Merge/GFW.list

;这一步做验证，确保前面都没进行过域名解析，没有发生DNS泄露。
ruleset=🚀 Proxy-Auto,[]DOMAIN-SUFFIX,ipleak.net

;根据GEOIP进行IP解析，直连国内
ruleset=DIRECT,[]GEOIP,CN

;漏网之鱼
ruleset=🐟 漏网之鱼-Auto,[]FINAL

exclude_remarks=(到期)

enable_rule_generator=true
overwrite_original_rules=true
clash_rule_base=base/MyClashConfig.yml
surge_rule_base=base/MySurgeConfig.yml